<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Értékelés</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ertekel.css">
</head>
<body>
    <header>
        <h1 class="text-center p-4">Értékelés</h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <figure>
                            <p><img src="img/motor.jpg" width="400" alt="Motor" title="Motor"></p>
                            <figcaption>Nagyon jó és gyors motor</figcaption>
                        </figure>
                    </div>
                    <div class="col-lg-6">
                        <h2>Fekete motor jó!</h2>
                        <ul>
                            <li>Évjárat: 2000/7</li>
                            <li>Állapot: normál</li>
                            <li>Km/h állás: 69 200</li>
                            <li>Üzemanyag: benzin</li>
                            <li>Hengerűrtartalom: 499cm<sup>3</sup></li>
                            <li>Munkaütem: 4</li>
                            <li>Hengerek száma: 2</li>
                            <li>Henger-elredezés: soros</li>
                            <li>Műszaki vizsga érvényes: 2026</li>
                        </ul>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Név: </label>
                        <input type="text" class="form-control nev">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Comment: </label>
                        <input type="text" class="form-control comment">
                    </div>
                </div>
                
                <div class="d-flex">
                    <button onclick="ertekel(this.value)" value="1"><i class="bi bi-star"></i></button>
                    <button onclick="ertekel(this.value)" value="2"><i class="bi bi-star"></i></button>
                    <button onclick="ertekel(this.value)" value="3"><i class="bi bi-star"></i></button>
                    <button onclick="ertekel(this.value)" value="4"><i class="bi bi-star"></i></button>
                    <button onclick="ertekel(this.value)" value="5"><i class="bi bi-star"></i></button>
                </div>
                <div class="mb-3">
                    <button class="btn btn-secondary my-3" onclick="mentes()">Értékelés</button>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <table class="table p-4">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Értékelés</th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                  </table>
            </div>
        </section>
    </main>
    <footer>
        <p class="text-center p-4">&copy; Minden jog fenntartva!</p>
    </footer>
    <script src="js/ertekeles.js"></script>
</body>
</html>
