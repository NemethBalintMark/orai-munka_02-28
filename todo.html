<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Lista</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 class="text-center my-5">TODO Lista</h1>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-lg-6">
                    <form>
                        <div class="mt-2">
                            <label class="form-label">Feladat: </label>
                            <input type="text" class="form-control feladat">
                        </div>
                        <div class="form-check mt-3">
                            <input type="radio" class="form-check-input" name="flexRadioDefault">
                            <label class="form-check-label">Alacsony</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="flexRadioDefault">
                            <label class="form-check-label">Közepes</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="flexRadioDefault">
                            <label class="form-check-label">Magas</label>
                        </div>
                        <div class="my-3">
                            <button type="button" class="btn btn-secondary">Feljegyzés</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Feladat</th>
                            <th scope="col">Priorítás</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </section>
        
    </main>
    <footer>
        <p class="text-center my-5">&copy; Minden jog fenntartva!</p>
    </footer>
</body>
</html>
